<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client 1 - Conversation Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1em;
        }

        .back-button:hover {
            background-color: #DE3919;
        }

        .conversation-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            margin-top: 20px;
            width: 100%;
        }

        .half-width-tab {
            flex: 1;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 5px;
            min-width: 300px;
            max-width: 45%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .full-width-tab {
            width: calc(90% + 70px);
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 5px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tab h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #DE3919;
        }

        .tab-content {
            flex: 1;
            margin-top: 10px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dynamic-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">Home</a>
    <h1>Client 1 - Conversation Interface</h1>
    <div class="conversation-container">
        <div class="half-width-tab">
            <a href="/Clients/client1_portfolio_overview">
                <h2>Portfolio Overview</h2>
                <div class="tab-content">
                    <p class="dynamic-content">Predicted topics the client might want to discuss will be displayed here.</p>
                </div>
            </a>
        </div>

        <div class="half-width-tab">
            <a href="/Clients/client1_financial_roadmap">
                <h2>Financial Roadmap</h2>
                <div class="tab-content">
                    <p class="dynamic-content">Displays goals and tracks where client stands in that respect - additionally preferences are listed.</p>
                </div>
            </a>
        </div>

        <div class="full-width-tab">
            <h2>Dynamic Info</h2>
            <div id="tab-content">
                <img id="dynamic-image" alt="Dynamic content" />
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        async function callBackend() {
            try {
                const response = await fetch('/Clients/run');
                const data = await response.json();
                updateImage(data.image_url);
            } catch (error) {
                console.error("Error calling backend:", error);
            }
        }

        function updateImage(imageUrl) {
            const imageElement = document.getElementById("dynamic-image");
            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }
        }

        window.onload = callBackend;

        var socket = io.connect('http://' + document.domain + ':' + location.port);
var imageContainer = document.getElementById("tab-content"); // Get container for images
socket.on('update_data', function(data) {
    console.log("Received Base64 image data:", data);

    if (data && data.data) {
        // Create a new div for the image and buttons
        const imageWrapper = document.createElement("div");
        imageWrapper.style.display = "flex";
        imageWrapper.style.flexDirection = "column";
        imageWrapper.style.alignItems = "center";
        imageWrapper.style.marginBottom = "10px";

        // Create the image element
        const newImage = document.createElement("img");
        newImage.src = "data:image/png;base64," + data.data;
        newImage.style.maxWidth = "500px";
        newImage.style.maxHeight = "500px";
        newImage.style.margin = "5px";
        newImage.style.borderRadius = "10px";

        // Create Accept button
        const acceptButton = document.createElement("button");
        acceptButton.innerText = "Accept";
        acceptButton.style.margin = "5px";
        acceptButton.style.padding = "5px 10px";
        acceptButton.style.backgroundColor = "#4CAF50";
        acceptButton.style.color = "white";
        acceptButton.style.border = "none";
        acceptButton.style.borderRadius = "5px";
        acceptButton.style.cursor = "pointer";

        // Create Reject button
        const rejectButton = document.createElement("button");
        rejectButton.innerText = "Reject";
        rejectButton.style.margin = "5px";
        rejectButton.style.padding = "5px 10px";
        rejectButton.style.backgroundColor = "#DE3919";
        rejectButton.style.color = "white";
        rejectButton.style.border = "none";
        rejectButton.style.borderRadius = "5px";
        rejectButton.style.cursor = "pointer";

        // Event listener for Accept button
        acceptButton.addEventListener("click", function() {
            acceptButton.style.display = "none";
            rejectButton.style.display = "none";
        });

        // Event listener for Reject button
        rejectButton.addEventListener("click", function() {
            imageContainer.removeChild(imageWrapper);
        });

        // Append image and buttons to wrapper
        imageWrapper.appendChild(newImage);
        imageWrapper.appendChild(acceptButton);
        imageWrapper.appendChild(rejectButton);

        // Append wrapper to image container
        imageContainer.appendChild(imageWrapper);
    }
});

    </script>
</body>
</html>
