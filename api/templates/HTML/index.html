<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*height: 100vh;*/
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        .search-bar {
            /*margin-bottom: 10px;*/
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border-radius: 20px;
            border: 2px solid #ddd;
            margin-bottom: 40px;
        }
        
        .client-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
        }
        
        .client-tab {
            background-color: #333;
            color: white;
            width: 180px;
            height: 200px;
            padding: 20px;
            margin: 15px;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none; /* Remove underline */
            transition: transform 0.2s, background-color 0.3s ease;
        }


        .client-tab:hover {
            background-color: #DE3919;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <h1>Client Dashboard</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a client...">
    </div>

    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const clientTabs = document.querySelectorAll(".client-tab");
    
        searchInput.addEventListener("input", function() {
            const filter = searchInput.value.toLowerCase();
            
            clientTabs.forEach(tab => {
                const name = tab.textContent.toLowerCase();
                if (name.includes(filter)) {
                    tab.style.display = "flex"; // Show matching client
                } else {
                    tab.style.display = "none"; // Hide non-matching client
                }
            });
        });
    </script>
    
</body>
