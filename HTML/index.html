    <meta charset="UTF-8">

    <title>Wealth Management Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*height: 100vh;*/
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        .search-bar {
            /*margin-bottom: 10px;*/
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 300px;
            font-size: 18px;
            border-radius: 20px;
            border: 2px solid #ddd;
            margin-bottom: 40px;
        }
        
        .client-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
        }
        
        .client-tab {
            background-color: #000000;
            color: white;
            width: 40px;
            height: 150px;
            padding: 20px 20px;
            border-radius:30px;
            text-decoration: none;
            font-size: 42px;
            flex: 1 1 calc(25% - 40px); /* max 4 tabs per row note that 35px refers to the gap between client tabs */
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .client-tab:hover {
            background-color: #DE3919;
        }
    </style>
</head>
